<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register_style.css">
    <title>Register</title>
    <script src="js/register_script.js"></script>
</head>
<body>
    <div class="container">
        <form action="./home.html" name="form" onsubmit="return(submitFunction())">
            <div class="top">
                <p class="top_register">Register</p>
            </div>
            <div class="mid">
                <div class="fullname">
                    <label for="full_name" class="label1">Full Name</label>
                    <input type="text" class="input1" id="full_name" name="full_name" placeholder="Full Name">
                    <span class="error" id="err_name"></span>
                </div>
                <div class="email">
                    <label for="email" class="label1">Email</label>
                    <input type="email"  class="input1" id="email" name="email" placeholder="Email">
                    <span class="error" id="err_email"></span>
                </div>
                <div class="password">
                    <label for="password" class="label1">Password</label>
                    <input type="password"  class="input1" id="password" name="password" placeholder="Password">
                    <span class="error" id="err_pass1"></span>
                </div>
                <div class="confirm_password">
                    <label for="confirm_password" class="label1">Confirm Password</label>
                    <input type="password"  class="input1" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                    <span class="error" id="err_pass2"></span>
                </div>
                <div class="address">
                    <label for="address" class="label1">Address</label>
                    <input type="text"  class="input1" id="address" name="address" placeholder="Address">
                    <span class="error" id="err_address"></span>
                </div>
                <div >
                    <div class="agree"> 
                         <input type="checkbox" class="input2" id="agree" name="agree">
                        <label for="agree"  class="label2">I agree to the terms and conditions</label>
                    </div>
                    <span class="error" id="err_agree"></span>
                </div>
            </div>
            <div class="bot">
                <button class="button">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
